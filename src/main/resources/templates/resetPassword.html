<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script type="text/javascript" th:src="@{/js/validateResetForm.js}"></script>
</head>
<body>
<header class="text-white py-3">
    <div class="container">
        <h1 class="mb-0">SR03 Chat Application</h1>
    </div>
</header>
<div class="container">
    <div th:if="${error != null}" class="error-wrapper" style="height: 1.5em;width: 100%;text-align: center;color: red">
        <p th:text="${error}"></p>
        <a th:href="@{/reset-password/forget-password}"> Retourner </a>
    </div>
    <div th:if="${success != null}" class="text-success" style="height: 1.5em;width: 100%;text-align: center;color: lightgreen">
        <p th:text="${success}"></p>
        <a th:href="@{/login}"> Retourner </a>
    </div>
    <form th:if="${error == null && success == null}" action="#" onsubmit="return validateResetForm();" th:action="@{/reset-password/reset-password-form}" method="POST" class="mt-5">
        <input name="_method" type="hidden" value="PUT">
        <h3>Reset Password : </h3>
        <div class="form-group">
            <label for="new_password">New Password : </label>
            <input type="password" name="new_password" class="form-control" id="new_password" required/>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password : </label>
            <input type="password" name="confirm_password" class="form-control" id="confirm_password" required/>
        </div>
        <input type="hidden" th:value="*{token}" name="token" id="token" />
        <br/>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
<footer class="bg-dark text-white py-4 mt-5">
    <div class="d-flex justify-content-center">
        <div>
            <p class="mb-0">SR03 application de chat 2023</p>
            <p>Hanlin_WU et Wassim_Gharbi</p>
        </div>
    </div>
</footer>
</body>
</html>
