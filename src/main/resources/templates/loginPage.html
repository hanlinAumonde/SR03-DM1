<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>
<body>
<header class="text-white py-3">
    <div class="container">
        <h1 class="mb-0">SR03 Chat Application</h1>
    </div>
</header>
<div class="container">
    <form action="#" th:action="@{/check}" th:object="${user}" method="POST" class="mt-5">
        <h3>Login : </h3>
        <div class="form-group">
            <label for="username">Mail : </label>
            <input type="text" th:field="*{username}" name="username" class="form-control" id="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" th:field="*{password}" name="password" class="form-control" id="password" required/>
        </div>
        <a th:href="@{/reset-password/forget-password}" style="color: #0d6efd"> Mot de passe oubli√© ?</a>
        <br/>
        <button type="submit" class="btn btn-primary">Connexion</button>
        <div class="error-wrapper" style="height: 1.5em;width: 100%;text-align: center;color: red">
            <p th:if="${error != null}" th:text="${error}"></p>
        </div>
    </form>
</div>
<footer class="bg-dark text-white py-4 mt-5">
    <div class="d-flex justify-content-center">
        <div>
            <p class="mb-0">SR03 application de chat 2023</p>
            <p>Hanlin_WU et Wassim_Gharbi</p>
        </div>
    </div>
</footer>
</body>
</html>
